<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fireballs, Meteorites, and Future Impact Events</title>
    <link rel="stylesheet" href="public/css/style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:900" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
</head>

<body>
<div class="main">
	<h1>Fireballs, Meteorites, and Future Impact Events</h1>
	
	<div id = "timelineView">
		<svg width="500" height="240" id="meteorTimeline">
			<g id="meteorCountAxis"></g>
			<g id="meteorTimeAxis"></g>
			<g id="meteorLines"><path></path></g>
			<g id="meteorPoints"></g>
		</svg>
		<svg width="500" height="240" id="fireballTimeline">
			<g id="fireballCountAxis"></g>
			<g id="fireballTimeAxis"></g>
			<g id="fireballLines"><path></path></g>
			<g id="fireballPoints"></g>
		</svg>
	</div>
	
	<div id="mapView">
		<svg width="850" height="520">
			<g id="map"></g>
			<g id="graticules"></g>
			<g id="meteors"></g>
			<g id="fireballs"></g>
			<g id="legend"></g>
		</svg>
	</div>
	<div id = "chartView">
		<div id="chartSelection">
            <label>Chart Display:</label>
            <select id="columnSelect" onchange="chooseData()">
				<option>Select a category in the table to explore</option>
				<option></option>
            </select>
        </div>
		<svg width="500" height="400" id="compChart">
			<g id="xAxis"></g>
			<g id="yAxis"></g>
			<g id="dataLines"><path></path></g>
			<g id="dataPoints"></g>
		</svg>
	</div>
	<table width="850" height="500" id="numericdata">
		 <thead>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>

</div>

<script type="application/javascript" src="public/js/map.js"></script>
<script type="application/javascript" src="public/js/timeline.js"></script>
<script type="application/javascript" src="public/js/table.js"></script>
<script type="application/javascript" src="public/js/chart.js"></script>
<script type="application/javascript" src="public/js/script.js"></script>
</body>

</html>
